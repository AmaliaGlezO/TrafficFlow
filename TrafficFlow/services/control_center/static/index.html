<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centro de Control Cluster Trafico</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Centro de Control</h1>
        <p>Monitoreo en tiempo real de generadores, receptores y servicios críticos.</p>
      </header>
      <section class="cards" id="estadisticas"></section>
      <section class="tabla-contenedor">
        <table>
          <thead>
            <tr>
              <th>Entidad</th>
              <th>ID</th>
              <th>Estado</th>
              <th>Último latido</th>
              <th>Métricas</th>
            </tr>
          </thead>
          <tbody id="tabla-estado"></tbody>
        </table>
      </section>
    </main>
    <script src="/static/app.js"></script>
  </body>
</html>
